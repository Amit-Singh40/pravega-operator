apiVersion: apps/v1
kind: Deployment
metadata:
  name: pravega-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pravega-operator
  template:
    metadata:
      labels:
        name: pravega-operator
    spec:
      containers:
        - name: pravega-operator
          image: maddisondavid/pravega-operator:latest
          ports:
          - containerPort: 60000
            name: metrics
          - containerPort: 8443
            name: webhook
          command:
          - pravega-operator
          imagePullPolicy: Always
          volumeMounts:
              - mountPath: /tls-secrets
                name: tls-secrets
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "pravega-operator"
      volumes:
        - name: tls-secrets
          secret:
            secretName: pravega-operator-tls